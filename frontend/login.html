<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - HomeyChef</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="index.html"><h1>üçΩÔ∏è HomeyChef</h1></a>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="menu.html">Menu</a>
                <a href="login.html" class="active">Login</a>
                <a href="register.html">Sign Up</a>
            </div>
        </div>
    </nav>

    <!-- Login Form -->
    <section class="auth-section">
        <div class="container">
            <div class="auth-container">
                <h2>Welcome Back!</h2>
                <p class="auth-subtitle">Login to access your account</p>
                
                <div class="user-type-tabs">
                    <button class="tab-btn active" data-type="user">User</button>
                    <button class="tab-btn" data-type="chef">Chef</button>
                    <button class="tab-btn" data-type="admin">Admin</button>
                </div>

                <form id="login-form" class="auth-form">
                    <div id="login-error" class="error-message"></div>
                    
                    <div class="form-group">
                        <label for="email">Email</label>
                        <input type="email" id="email" name="email" required>
                    </div>

                    <div class="form-group">
                        <label for="password">Password</label>
                        <input type="password" id="password" name="password" required>
                    </div>

                    <button type="submit" class="btn btn-primary btn-full">Login</button>
                </form>

                <p class="auth-footer">
                    Don't have an account? <a href="register.html">Sign up here</a>
                </p>
            </div>
        </div>
    </section>

    <script src="js/utils.js"></script>
    <script src="js/auth.js"></script>
</body>
</html>
