<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>My Dishes - HomeyChef</title>
    <link rel="stylesheet" href="css/style.css">
</head>
<body>
    <!-- Navigation -->
    <nav class="navbar">
        <div class="container">
            <div class="nav-brand">
                <a href="index.html"><h1>üçΩÔ∏è HomeyChef</h1></a>
            </div>
            <div class="nav-links">
                <a href="dashboard-chef.html">Dashboard</a>
                <a href="dishes.html" class="active">My Dishes</a>
                <a href="orders.html">Orders</a>
                <a href="#" id="logout-btn">Logout</a>
            </div>
        </div>
    </nav>

    <section class="container" style="padding: 2rem 0;">
        <h1>My Dishes</h1>

        <!-- Add Dish Form -->
        <div class="card" style="margin: 1rem 0;">
            <h2>Add New Dish</h2>
            <form id="add-dish-form" enctype="multipart/form-data">
                <div class="grid-2">
                    <div>
                        <label for="name">Name</label>
                        <input type="text" id="name" name="name" placeholder="Dish name" required />
                    </div>
                    <div>
                        <label for="price">Price ($)</label>
                        <input type="number" step="0.01" min="0" id="price" name="price" placeholder="12.99" required />
                    </div>
                </div>
                <div class="grid-2">
                    <div>
                        <label for="category">Category</label>
                        <input type="text" id="category" name="category" placeholder="e.g. Italian" required />
                    </div>
                    <div>
                        <label for="preparationTime">Preparation Time (min)</label>
                        <input type="number" min="1" id="preparationTime" name="preparationTime" placeholder="30" />
                    </div>
                </div>
                <div>
                    <label for="ingredients">Ingredients</label>
                    <textarea id="ingredients" name="ingredients" placeholder="Tomato, Cheese, Basil"></textarea>
                </div>
                <div>
                    <label for="description">Description</label>
                    <textarea id="description" name="description" placeholder="Describe your dish" required></textarea>
                </div>
                <div>
                    <label for="image">Image</label>
                    <input type="file" id="image" name="image" accept="image/*" />
                </div>
                <button type="submit" class="btn-primary">Add Dish</button>
            </form>
        </div>

        <!-- Dishes List -->
        <div class="card" style="margin: 1rem 0;">
            <h2>Your Dishes</h2>
            <div id="dishes-list" class="cards-grid"></div>
        </div>
    </section>

    <script src="js/utils.js"></script>
    <script src="js/dishes.js"></script>
</body>
</html>
